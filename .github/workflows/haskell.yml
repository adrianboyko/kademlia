name: Haskell CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: timbod7/setup-stack@master
    - name: Cache multiple paths
      uses: actions/cache@v2
      with:
       path: |
        ~/.stack
       key: ${{ runner.os }}-fbbc646217c541ff7b218d082f5f92873e67a5ef320669187a722ad1f0dc7824

    - name: build
      run: |
        rm -rf ~/.stack/setup-exe*
        stack init
        stack build
        
    - name: test
      run: stack test
